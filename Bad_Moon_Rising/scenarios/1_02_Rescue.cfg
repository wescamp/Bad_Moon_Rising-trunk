[scenario]
	id="1_02_Rescue"
	name= _ "Rescue"
	map_data="{@campaigns/Bad_Moon_Rising/maps/1_02_Rescue.map}"
	next_scenario="1_02_World"
	victory_when_enemies_defeated=yes
	{TURNS 32 28 24}
	[music]
	    name="breaking_the_chains.ogg"
	[/music]


	[story]
        [part]
        story= _ "The riot in Gornath had gotten out of control. Lorenzon felt bad about the death of his colleague Cantwell, but what choice did he have?"
        background=misc/BMRtundra.png
        [/part]
        [part]
        story= _ "Although he had never met Duval before today, Lorenzon had heard much about his confrontations with Huric."
        background=misc/BMRtundra.png
        [/part]
        [part]
        story= _ "Many of the townsfolk were glad to see one of their favorite sons come and fend off Huric's fighters. Others suspected that the battles were due to court intrigue, they had little interest..."
        background=misc/BMRtundra.png
        [/part]
        [part]
        story= _ "Lorenzon and the rebels of Gornath could not hope to overpower Huric's forces."
        background=misc/BMRtundra.png
        [/part]
        [part]
        story= _ "Before the economic reforms implemented by Huric's father, the women of Ukiah were trained with the bow to drive off orcish raiders. That was not so necessary anymore, and they worked in the mills and looms now. Nevertheless, many still kept up the practice."
        background=misc/BMRtundra.png
        [/part]
	[/story]


	
