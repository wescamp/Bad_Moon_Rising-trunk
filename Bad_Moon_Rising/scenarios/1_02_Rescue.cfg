	[message]
		speaker=Bahren 
		message = _ "This is him. Thinks he's big man! Gonna be a hero!"
	[/message]
	[message]
		speaker=Carusoe
		message = _ "Heh! So, Hero, where is she?"
	[/message]
	[message]
		speaker=Peasant 
		message = _ "(Spit!) Go t'hell!"
	[/message]
	[message]
		speaker=Lorenzon 
		message = _ "(I recognize those two. They often go wolf hunting with Huric. What are they doing?)"
	[/message]
	[message]
		speaker=Bahren 
		message = _ "I grow tired of this, Hero. We only came here because she pleased my eye, but there are plenty of others in this town. We'll go door to door."
	[/message]
	[message]
		speaker=Carusoe
		message = _ "Ha ha! The men will enjoy that!"
	[/message]
	[message]
		speaker=Bahren 
		message = _ "And when I find her, Hero, know what I'm gonna do? I'm gonna take her by her pretty red hair-"
	[/message]
	[message]
		speaker=Peasant 
		message = _ "No!"
	[/message]
	[message]
		speaker=Lorenzon 
		message = _ "Get to safety, Farmer! We'll drive these lowlifes out of your village."
	[/message]
	[message]
		speaker=Carusoe 
		message = _ "Oh, I doubt that. Kill them!"
	[/message]
