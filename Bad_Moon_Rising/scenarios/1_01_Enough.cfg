	[event]
	name=start
	[message]
		speaker=Officer Cantwell 
		message = _ "Fighting amongst yourselves!? What's going on here?"
	[/message]
	[message]
		speaker=Lyle 
		message = _ "Hurics days are numbered! We no longer need him to protect us from the orcs!"
	[/message]
	[message]
		speaker=Burgen 
		message = _ "You are a fool! Huric will kill us all - if the orcs don't get us first!"
	[/message]
	[message]
		speaker=Lorenzon
		message = _ "So you still pledge loyalty to the crown?"
		image="units/human-loyalists/lieutenant.png"
	[/message]
	[message]
		speaker=Burgen 
		message = _ "Absolutely! We dare not challenge his majesty, and are greatful for the protection he provides!"
	[/message]
	[message]
		speaker=Lyle 
		message = _ "Hrumph. Speak for yourself..."
	[/message]
	[message]
		speaker=Officer Cantwell 
		message = _ "We'll never get this straightened out, and we must not allow this rebellion to spread. Kill them all!"
	[/message]
	[message]
		speaker=Burgen 
		message = _ "No! Wait! Lorenzon, please don't let this happen!"
	[/message]
	[message]
		speaker=Lorenzon 
		message = _ "Cantwell, I was raised in this village and know many of these people. Stand down!"
		image="units/human-loyalists/lieutenant.png"
	[/message]
	[message]
		speaker=Officer Cantwell 
		message = _ "Huric gave me specific orders to do what was necessary. The orcish hords are constantly crashing against our defenses, we cannot abide this treacherous rebellion! Innocents will die, sure, but many more will die if we allow this poison to spread!"
	[/message]

