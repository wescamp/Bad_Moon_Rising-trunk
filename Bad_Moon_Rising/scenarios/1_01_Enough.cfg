[story]
    [part]
	story= _ "Cantwell and Lorenzon lead a small force to Gornath, a town to the northeast edge of Ukiah. Gornath was near the Northern Range, Mount Wynn was just visible on the horizon. Like most human settlements in the harsh north, Gornath was located above a volcanic fissure, where the heat from the ground thawed the thin soil, so that hardy crops could grow in the summer and the people could survive the dark winter."  
	background="misc/BMRgornath.jpg"
    [/part]
    [part]
	story= _ "Gornath was a mining town, granite and metal ores were stripped from the ground in an open quarry. Work in the quarry was difficult and dangerous, most of the workers were young men. Their mothers, sisters, and wives resided in the sister city Korkath, where materials ranging from plant fiber to animal gut were made into cloth and cord."  
	background="misc/BMRgornath.jpg"
    [/part]
    [part]
	story= _ "Orcs were a constant threat to both towns. Lorenszon himself had spent time in Gornath and knew that everyone was instructed to send word back to the capital in the event of an orcish attack. That Gornath and Korkath had simply gone silent was very suspicious..."
	background="misc/BMRgornath.jpg"
    [/part]
[/story]

