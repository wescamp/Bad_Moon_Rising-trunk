#textdomain wesnoth-Bad_Moon_Rising
[scenario]
	id="2_02_World"
	name= _ "Ukiah"
	map_data="{@campaigns/Bad_Moon_Rising/maps/1_02_World.map}"
	next_scenario="2_02_MineMouth"
	victory_when_enemies_defeated=no
	{TURNS -1 -1 -1}
	[music]
	    name="breaking_the_chains.ogg"
	[/music]

# This needs to be modified for moving from Elf Land to Copper Mines.
# This is the first world map for Part III.

	{BMR_SUMMER}
	{WORLDMAP}

	[event]
	name=prestart
		[music]
		name="the_king_is_dead.ogg"
		[/music]
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Head to back to the Copper Mine"
			[/objective]
			[objective]
			condition=lose
			description=_ "Get attacked by the orcish horde (Orcish Warrior)."
			[/objective]
		[/objectives]
	[/event]


	[side]
	type=Ukian Commander
	id=Lorenzon
	name= _ "Lorenzon"
	profile=portraits/lorenzon.png
	side=1
	canrecruit=yes
	controller=human
	fog=no
	recruit=Ukian Runner, Ukian Regular, Ukian Archer, Ukian Dog
	{GOLD 200 150 100}
	{INCOME 6 4 2}
	team_name=good
	[/side]

	[side]
	type=Orcish Sovereign
	id=Skalla Teora
	name= _ "Skalla Teora"
	side=2
	canrecruit=yes
	fog=no
	recruit=
	{GOLD 100 150 200}
	team_name=bad
	[ai]
	aggression=1.0
	grouping=offensive
	[/ai]
	[/side]


	[event]
	name=prestart
	[store_unit]
	    [filter]
		id=Tank Skoro
	    [/filter]
	    variable=tskoro
	    kill=yes
	[/store_unit]
	[set_variable]
	    name=tskoro.x
	    value=73
	[/set_variable]
	[set_variable]
	    name=tskoro.y
	    value=24
	[/set_variable]
	[unstore_unit]
	    variable=tskoro
	[/unstore_unit]
	{CLEAR_VARIABLE tskoro}
	[if]
	    [variable]
		name=beenhere
		equals=no
	    [/variable]
	[then]
	[unit]
	side=2
	type=Orcish Warrior
	generate_name=yes
	id=Cavalry
	x,y=84,9
	[/unit]
        [store_unit]
            [filter]
                id=Lorenzon
            [/filter]
            variable=startposition
            kill=yes
        [/store_unit]
        [set_variable]
                    name=startposition.x
                    value=73
        [/set_variable]
        [set_variable]
                    name=startposition.y
                    value=56
        [/set_variable]
        [unstore_unit]
            variable=startposition
        [/unstore_unit]
        {CLEAR_VARIABLE startposition}
	[/then]
	[/if]
	[/event]

	{MAP_INIT Lorenzon Cavalry}
        {OFFROAD Lorenzon "Orcish Warlord" 3}

	[event]
	name=moveto
	    [filter]
		id=Lorenzon
		x=77-100
	    [/filter]
	[message]
	speaker=Lorenzon
	message= _ "The terrain is rough over there, we would be better off keeping near the road."
	[/message]
	[/event]

	[event]
	name=moveto
	first_time_only=no
	    [filter]
		id=Lorenzon
		y=1-25
	    [/filter]
	    [message]
	    speaker=Lorenzon
	    message= _ "This is not helping, we should head south."
	    [/message]
	[/event]

	[event]
	name=moveto
	    [filter]
		id=Lorenzon
		x=53
		y=31-32
	    [/filter]
	    [message]
	    speaker=Lorenzon
	    message= _ "The orcs have regained firm control of the north, but they often fight amongst themselves. It looks like the mob at the Copper Mine is no exception..."
	    [/message]
	    [set_variable]
		variable=beencp1
		value=no
	    [/set_variable]
		[endlevel]
		result=continue
		[/endlevel]
	[/event]

	[event]
	name=moveto
	    [filter]
		id=Lorenzon
		x,y=64,42
	    [/filter]
	[if]
	[variable]
	name=beencp1
	equals=no
	[/variable]
	[then]
	[message]
	speaker=Lorenzon
	message= _ "There are still people living here?"
	[/message]
	[message]
	speaker=narrator
	message= _ "Yea, it ain't easy, but life must go on. Please do not stay long, the crowd you lead will attract attention."
	image="portraits/Jason_Lutes/human-peasant.png"
	[/message]
	[message]
	speaker=Lorenzon
	message= _ "We will move along, but what do you know of the old Copper Mine?"
	[/message]
	[message]
	speaker=narrator
	message= _ "One of the leading Chieftans, Teora - Something Teora, has taken a great interest in it. He hires some of the conquered clans to guard the entrance, they give us trouble sometimes. That is all I know, now please leave."
	image="portraits/Jason_Lutes/human-peasant.png"
	[/message]
#	{XYSAVE2 Lorenzon hero}
#	{XYSAVE2 Cavalry other1}
	    [set_variable]
		name=beencp1
		value=yes
	    [/set_variable]
#	    [endlevel]
#		result=continue
#		next_scenario=1_04_Assassins
#	    [/endlevel]
	[/then]
	[/if]
	[/event]

	[event]
	name=die
		[filter]
		id=Lorenzon
		[/filter]
		[message]
		speaker=second_unit
		message= _ "Ha Ha! Die, little worms."
		[/message] 
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	[event]
	name=attack
		[filter]
		id=Cavalry
		[/filter]
		[message]
		speaker=Lorenzon
		message= _ "Oh my, we are going to be slaughtered..."  
		[/message]
		[endlevel]
		result=defeat 
		[/endlevel]
	[/event]
	
[/scenario]
