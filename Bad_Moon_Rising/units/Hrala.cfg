#textdomain wesnoth-Bad_Moon_Rising
[unit_type]
    id=Hrala
    name= _ "Hrala"
    race=orc
    image="units/hrala.png"
    profile="portraits/hrala.png"
    ellipse="misc/ellipse"
	{MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=orcishfoot
    movement=5
    experience=46
    level=2
    alignment=chaotic
    advances_to=null
# this needs more work...
    [advancement]
        strict_amla=yes
        max_times=100
        id=amla_hrala
        description= _ "Max HP bonus +2, Max XP +10%, Damage +1"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=attack
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=10%
        [/effect]
    [/advancement]
    cost=80
    usage=healer
    description= _ "The warlike culture and high fertility rate of their race condem most orcish females to be little more than baby machines. A small number manage to avoid this fate by learning to use the materials around them to heal and harm in ways most of their bretheren do not understand. The orcish leaders understand the value that this group has as healers, and even the most ignoble grunt will not lay a hand on them for fear of being cursed. Various herbs and pollens can be used to heal or poison. Ash is a common material that can blind or choke an assailant. Given time, corrosive materials can be collected and applied to the simple weapons in order to deal more damage.

Special Notes:"{SPECIAL_NOTES_POISON}
    [abilities]
    [heals]
        value=4
        id=healing
        affect_allies=yes
        name= _ "triage +4"
        description= _ "Triage +4:
This unit uses esoteric herbal remedies to heal units on the battlefield (including itself) and cure poison.

A unit cared for by this healer may heal up to 4 HP per turn, or cure poison."
        affect_self=yes
        poison=cured
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
        [/affect_adjacent]
    [/heals]
    [/abilities]
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        [frame]
            begin=-100
            end=100
            image="units/hrala-defend.png"
	    sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/frame]
    [/defend]
    [attack]
        name=stick
        description=_"Stick"
        type=pierce
        range=melee
        damage=5
        number=3
        icon=attacks/javelin-orcish.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=ash
        description=_"Ash"
        type=impact
        range=ranged
        damage=3
        number=4
        icon=attacks/mud-glob.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=stick
        [/filter_attack]
        [frame]
            begin=-275
            end=-150
            image="units/hrala.png"
        [/frame]
	[if]
	hits=yes
        [frame]
            begin=-150
            end=25
            image="units/hrala.png"
            {SOUND:POISON}
        [/frame]
	[/if]
	[else]
	hits=no
        [frame]
            begin=-150
            end=25
            image="units/hrala.png"
            sound={SOUND_LIST:MISS}
        [/frame]
	[/else]
        [frame]
            begin=25
            end=100
            image="units/hrala-defend.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ash
        [/filter_attack]
        [frame]
            begin=-275
            end=-150
            image="units/hrala.png"
        [/frame]
	[if]
	hits=yes
            [frame]
            begin=-150
            end=25
            image="units/hrala.png"
            {SOUND:SLOW}
            [/frame]
	[/if]
	[else]
	hits=no
	    [frame]
	    begin=-150
	    end=25
	    sound={SOUND_LIST:MISS}
	    [/frame]
	[/else]	    
        [frame]
            begin=25
            end=100
            image="units/hrala-defend.png"
        [/frame]
    [/attack_anim]

[/unit_type]
