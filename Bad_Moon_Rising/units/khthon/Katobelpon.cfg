#textdomain wesnoth-Bad_Moon_Rising

[unit_type]
	id=Katoblepon
	name= _ "Katoblepon"
	race=khthon
	image="units/khthon/katoblepon.png"
#	profile=portraits/orthrus.png
	hitpoints=95
	movement_type=khthonfoot
	movement=5
	experience=80
	level=2
	alignment=chaotic
	advances_to=null
	{AMLA_DEFAULT}
	cost=28
	usage=scout
	description= _ "The Khthon spirit has begun to transform its hoofed victim.  Though it usually keeps its head down as if grazing, it can lift it to attack with a poisonous breath."
#        die_sound=wolf-die.wav
    [defense]
        frozen=40
    [/defense]
	[resistance]
		blade=80
		pierce=90
		impact=80
		cold=80
		fire=90
		arcane=110
	[/resistance]
	[abilities]
        	{ABILITY_REGENERATES}
	[/abilities]
	[attack]
		name=head
		description= _ "Head"
		type=impact
		range=melee
		damage=10
		number=2
		[specials]
		{WEAPON_SPECIAL_CHARGE}
		[/specials]
		icon=attacks/blank-attack.png
	[/attack]
	[attack]
		name=breath
		description= _ "Breath"
		type=impact
		range=ranged
		damage=6
		number=2
		[specials]
		{WEAPON_SPECIAL_POISON}
		[/specials]
		icon=attacks/blank-attack.png
	[/attack]
    [defend]
	   offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image=units/khthon/katoblepon.png
        [/frame]
        [frame]
            duration=100
            image=units/khthon/katoblepon.png
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image=units/khthon/katoblepon.png
		sounds=wolf-hit.wav
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image=units/khthon/katoblepon.png
            [/frame]
        [/else]
        [frame]
            duration=1
            image=units/khthon/katoblepon.png
        [/frame]
    [/defend]

	[attack_anim]
		[filter_attack]
			name=head
		[/filter_attack]
		[frame]
			begin=-200
			end=-100
			image="units/khthon/katoblepon.png"
		[/frame]
		[if]
		hits=yes
			[frame]
				begin=-100
				end=0
				image="units/khthon/katoblepon.png"
		                sound=wolf-big-bite.ogg
			[/frame]
		[/if]
		[else]
		hits=no
			[frame]
				begin=-100
				end=0
				image="units/khthon/katoblepon.png"
		                sound=wolf-big-bite-miss.ogg
			[/frame]
		[/else]				
		[frame]
			begin=0
			end=50
			image="units/khthon/katoblepon.png"
		[/frame]
	[/attack_anim]

[/unit_type]

