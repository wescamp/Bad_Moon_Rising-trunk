#define XYSAVE2 NAME VARIABLE
			[store_unit]
			[filter]
			id={NAME}
			[/filter]
			variable={VARIABLE}
			kill=no
			[/store_unit]
			[set_variable]
			name={VARIABLE}_x
			value=${VARIABLE}.x
			[/set_variable]
			[set_variable]
			name={VARIABLE}_y
			value=${VARIABLE}.y
			[/set_variable]
			[unstore_unit]
			variable={VARIABLE}
			[/unstore_unit]

#enddef

#define CAUGHT HERO OTHER1 SCENARIO
			{XYSAVE2 {HERO} hero}
			{XYSAVE2 {OTHER1} other1}
		{THUNDER()}
			[endlevel]
			next_scenario={SCENARIO}
			result=continue_no_save
			[/endlevel]
#enddef			

