#define MAP_INIT HERO OTHER1 

	[event]
	name=prestart
	[if]
	    [variable]
# be sure to clear this
# hero_x was defined in XYSAVE macro, different from hero.x
		name=beenhere
		equals=yes
	    [/variable]
# unstore the hero and other1 where they were before endlevel
	    [then]
        [store_unit]
            [filter]
            id={HERO}
            [/filter]
            variable=hero
            kill=yes
        [/store_unit]
        [store_unit]
            [filter]
            id={OTHER1}
            [/filter]
            variable=other1
            kill=yes
        [/store_unit]
		[set_variable]
		name=hero.x
		value=$hero_x
		[/set_variable]
		[set_variable]
		name=hero.y
		value=$hero_y
		[/set_variable]
		[set_variable]
		name=other1.x
		value=$other1_x
		[/set_variable]
		[set_variable]
		name=other1.y
		value=$other1_y
		[/set_variable]
	    [unstore_unit]
		variable=hero
	    [/unstore_unit]
	    [unstore_unit]
		variable=other1
	    [/unstore_unit]
	{CLEAR_VARIABLE hero}
	{CLEAR_VARIABLE other1}
	    [/then]
	    [else]
		[set_variable]
	# We do not need to go through this initialization again
		name=beenhere
		value=yes
		[/set_variable]
	# These variables are so that you don't repeat scenarios
		[set_variable]
		name=beencp1
		value=no
		[/set_variable]
		[set_variable]
		name=beencp2
		value=no
		[/set_variable]
		[set_variable]
		name=beencp3
		value=no
		[/set_variable]
		[set_variable]
		name=beencp4
		value=no
		[/set_variable]
	    [/else]
	[/if]	
	[/event]
#enddef
