#textdomain wesnoth-Bad_Moon_Rising
[scenario]
	id="1_06_World"
	name= _ "Ukiah"
	map_data="{@campaigns/Bad_Moon_Rising/maps/1_02_World.map}"
	next_scenario="1_06_Guardian"
	victory_when_enemies_defeated=no
	{TURNS -1 -1 -1}
	[music]
	    name="breaking_the_chains.ogg"
	[/music]


	{BMR_SUMMER}
	{WORLDMAP}

	[event]
	name=prestart
		[music]
		name="breaking_the_chains.ogg"
		[/music]
		[objectives]
		side=1
			[objective]
			condition=win
			description=_ "Move to the Copper Mines."
			[/objective]
			[objective]
			condition=lose
			description=_ "Get attacked by the Cavalry."
			[/objective]
		[/objectives]
	[/event]


	[side]
	type=Lieutenant
	id=Lorenzon
	name= _ "Lorenzon"
	profile=portraits/lorenzon.png
	side=1
	canrecruit=yes
	controller=human
	fog=no
	recruit=Ukian Runner, Ukian Regular, Ukian Archer, Ukian Dog
	{GOLD 200 150 100}
	{INCOME 0 0 0}
	team_name=good
	[/side]

	[side]
	type=Huric
	id=Huric
	name= _ "Huric"
	side=2
	canrecruit=yes
	fog=no
	recruit=
	{GOLD 100 150 200}
	team_name=bad
	[ai]
	aggression=1.0
	grouping=offensive
	[/ai]
	[/side]


	[event]
	name=prestart
	[store_unit]
	    [filter]
		id=Huric
	    [/filter]
	    variable=huric
	    kill=yes
	[/store_unit]
	[set_variable]
	    name=huric.x
	    value=71
	[/set_variable]
	[set_variable]
	    name=huric.y
	    value=26
	[/set_variable]
	[unstore_unit]
	    variable=huric
	[/unstore_unit]
	{CLEAR_VARIABLE huric}
	[if]
	    [variable]
		name=beenhere
		equals=no
	    [/variable]
	[then]
	[unit]
	side=2
	type=Cavalryman
	generate_name=yes
	id=Cavalry
	x,y=70,26
	[/unit]
        [store_unit]
            [filter]
                id=Lorenzon
            [/filter]
            variable=startposition
            kill=yes
        [/store_unit]
        [set_variable]
                    name=startposition.x
                    value=50
        [/set_variable]
        [set_variable]
                    name=startposition.y
                    value=7
        [/set_variable]
        [unstore_unit]
            variable=startposition
        [/unstore_unit]
        {CLEAR_VARIABLE startposition}
	[/then]
	[/if]
	[/event]

	{MAP_INIT Lorenzon Cavalry}
	{OFFROAD Lorenzon Cavalry 3}
	
	[event]
	name=start
	[if]
	    [variable]
		name=beenhere
		equals=no
	    [/variable]
	[then]
	[message]
	speaker=narrator
	message= _ "Though Maskov had joined the rebel side, most of the royal forces would not, possibly for fear for the safety of the families they left behind, a hatred for the rebels, or simply a sense of duty to the king.  Maskov brokered an agreement where the royalists would report back to Huric that Maskov had been slain by Lorenzon, and the two sides would not again engage until Huric had been informed." 
	[/message]
	[move_unit_fake]
	type=Lancer
	side=2
	x=53,65
	y=11,25
	[/move_unit_fake]
	[/then]
	[/if]
	[/event]

	[event]
	name=moveto
	    [filter]
		id=Lorenzon
		x=63-100
		y=1-23
	    [/filter]
	[message]
	speaker=Lorenzon
	message= _ "There is no going back, we must head to the Copper Mine."
	[/message]
	[/event]

	[event]
	name=moveto
	first_time_only=no
	    [filter]
		id=Lorenzon
		x=66-100
		y=24-44
	    [/filter]
	    [message]
	    speaker=Lorenzon
	    message= _ "Let's not get hasty, Huric will destroy us if we attack him now. We need that artifact from the Copper Mine."
	    [/message]
	[/event]

	[event]
	name=moveto
	first_time_only=no
	    [filter]
		id=Lorenzon
		y=45-75
	    [/filter]
	    [message]
	    speaker=Lorenzon
	    message= _ "Heading south might be nice, but we need to reach the Copper Mine."
	    [/message]
	[/event]

	[event]
	name=moveto
	    [filter]
		id=Lorenzon
		x=53
		y=31-32
	    [/filter]
	    [message]
	    speaker=Lorenzon
	    message= _ "Here we are. These mines ran dry years ago, but hopefully they have something for us."
	    [/message]
 # Resetting the moveto event flags
	    [set_variable]
		variable=beencp1
		value=no
	    [/set_variable]
	    [set_variable]
		variable=beencp2
		value=no
	    [/set_variable]
		[endlevel]
		result=continue
		[/endlevel]
	[/event]

	[event]
	name=moveto
	    [filter]
		id=Lorenzon
		x,y=64,42
	    [/filter]
	[if]
	[variable]
	name=beencp2
	equals=no
	[/variable]
	[then]
	[message]
	speaker=Lorenzon
	message= _ "Hello! We mean no harm, we only ask safe harbour for a night..."
	[/message]
	[message]
	speaker=narrator
	message= _ "Are you insane!? Lord Huric is just up the road, he'd surely find out. We can divert some taxes to your cause, but please leave!"
	image="portraits/isuelde.png"
	caption= _ "Isuelde"
	[/message]
#	{XYSAVE2 Lorenzon hero}
#	{XYSAVE2 Cavalry other1}
	    [set_variable]
		name=beencp2
		value=yes
	    [/set_variable]
#	    [endlevel]
#		result=continue
#		next_scenario=1_06_Assassins
#	    [/endlevel]
	[/then]
	[/if]
	[/event]

	[event]
	name=moveto
	    [filter]
		id=Lorenzon
		x,y=52,14
	    [/filter]
	[if]
	[variable]
	name=beencp1
	equals=no
	[/variable]
	[then]
	[message]
	speaker=Lorenzon
	message= _ "I remember this town..."
	[/message]
	[message]
	speaker=narrator
	message= _ "Thank you for checking on us.  We support your efforts, but cannot join you.  However, we have a suprise for the Cavalry when they stop by Dathne's Fork..."
	image="portraits/humans/transparent/peasant.png"
	caption= _ "Townsman"
	[/message]
#	{XYSAVE2 Lorenzon hero}
#	{XYSAVE2 Cavalry other1}
	    [set_variable]
		name=beencp1
		value=yes
	    [/set_variable]
#	    [endlevel]
#		result=continue
#		next_scenario=1_06_Brigands
#	    [/endlevel]
	[/then]
	[/if]
	[/event]

	[event]
	name=die
		[filter]
		id=Lorenzon
		[/filter]
		[message]
		speaker=second_unit
		message= _ "THAT is what happens to traitors!"
		[/message] 
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	[event]
	name=die
		[filter]
		id=Duval
		[/filter]
		[message]
		speaker=unit
		message= _ "We had just started..."
		[/message] 
		[endlevel]
		result=defeat
		[/endlevel]
	[/event]

	[event]
	name=attack
		[filter]
		id=Cavalry
		[/filter]
		[message]
		speaker=unit
		message= _ "It's them! Charge!!"  
		[/message]
		[message]
		id=unit
		message= _ "Give my regards to Lieutenant Cantwell, traitor!"
		[/message]
		[message]
		id=Lorenzon
		message= _ "(Gulp!)"
		[/message]
		[endlevel]
		result=defeat 
		[/endlevel]
	[/event]
	
	[event]
	name=moveto
		[filter]
		id=Cavalry
		x,y=58,22
		[/filter]
	    [if]
		[variable]
		beenherecp1=yes
		[/variable]
		[then]
		[message]
		speaker=narrator
		message= _ "Hello, soldiers.  These drinks are on the house!"		
		image="portraits/isuelde.png"
		caption= _ "Isuelde"
		[/message]
		[message]
		speaker=Cavalry
		message= _ "Thanks. ... ...  We must -(yawn!)- ah uhm...  -(thunk!)- Zzzzz..." 
		[/message]
		{MODIFY_UNIT id=Cavalry moves 0}
		{MODIFY_UNIT id=Cavalry max_moves 0}
		[/then]
	     [/if]
	[/event]
[/scenario]
